<!DOCTYPE html>
<html lang="en">
<head>
    <title>calculator</title>
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js" defer></script>
</head>
<body>
    <!-- add the different element for our calculator, grid is the best way to go  -->
    <!-- create a single div to wrap everything, look at it as the entire container for the calculator -->
    <div class="calculator-grid">
        <!-- our screen, which includes our output screen, which contains the output for previous operation and current operation respectively -->
        <div class="output">
            <!-- top and buttom screen inside the screen -->
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <!-- the AC button is twice as large as the other button,so we give it a class spanning 2 buttons (span-2) -->
        <!-- use attributes for js, classes for css -->
        <button data-all-clear class="span-2">AC</button>
        <button data-delete>DEL</button>
        <button data-operation>/</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>-</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>*</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <!-- the "=" button is twice as large as the other button,so we give it a class spanning 2 buttons (span-2) -->
        <button data-sum class="span-2">=</button>
    </div>
</body>
</html>
